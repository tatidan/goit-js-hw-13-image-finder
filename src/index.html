<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework-13-js</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          class="input"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <div>
          <button type="submit" class="submitBtn button" value="Submit">SEARCH</button>
        </div>
      </form>

      <div class="response">
        <ul class="gallery" id="gallery">
          <!-- Список <li> с карточками изображений -->
        </ul>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-info is-hidden btn-service" type="button" data-action="load-more">
          <span
            class="spinner-grow spinner-grow-sm is-hidden"
            role="status"
            aria-hidden="true"
          ></span>
          <span class="label">Load More</span>
        </button>
      </div>

      <div id="back-top">
        <a href="#">UP</a>
      </div>

      <div class="anchor"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
